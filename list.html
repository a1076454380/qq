<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div id="wrapper" class="list">
			<div id="head">
				<span class="add">
					<img src="img/add.png">
				</span>
				<div>好友列表</div>
				<span class="editor">
					<img src="img/editor.png">
				</span>
			</div>
			<div id="main">
				<p class="nofriend">
					暂无好友，请添加左上角加好添加好友！
				</p>
				<div id="group"></div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var userdata=JSON.parse(localStorage.getItem('userdata'))
			if(userdata==null){
				window.location.href='login.html'
			}
			if(userdata.friend.length==0){
				$('#group').hide()
			}else{
				$('.nofriend').hide()
				for(var i=0;i<userdata.friend.length;i++){
					$('#group').append(`
						<div class="group" data-id=""+${userdata.friend[i].id}+"">
							<img src="img/avatar.jpg" class="avatar">
							<div class="group-text">
								<div class="name">
									${userdata.friend[i].id}
								</div>
								<div class="text">
									${userdata.friend[i].history[userdata.friend[i].history.length.text]}
								</div>
							</div>
						</div>
					`)
				}
			}
			$('.add').click(function(){
				window.location.href='add.html'
			})
		})
	</script>
</html>
